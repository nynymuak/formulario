<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="icon" href="img/icon_pestaña.jpg" class="icon_pes">
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="js/validar.js"></script>
</head>


<body>
    <!--encabezado-->
    <header>
        <img class="logo" src="img/icon_pestaña.jpg" alt="logo">
        <h1>¿Que son los formularios?</h1>
    </header>
       <!--contenedor del contenido-->
       <div class="contenido">
        <form name="formulario" class="form-validacion" action="#" onsubmit="">
            
         <div class="titulo">
             <h2>validacion</h2>
         </div>
         <div class="entrada">
             <label>nombre</label>
             <input type="text" class="campo" placeholder="Nombre Completo" required>
             
             <span class="icon"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    
                  </svg>
             </span>
             
         </div>
         <div class="entrada">
             <label>Email</label>
             <input type="email" class="campo" placeholder="Ejemplo@email.com" required>
             <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                  </svg>
             </span>
         </div>
         
         <div class="entrada">
             <label>password</label>
             <input type="password" class="campo" placeholder="Ejemplo1234*" required>
             <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                  </svg>
             </span>
         </div>
        
        
         <div class="entrada">
             <label>selecciona la jornada</label>
             <div class="opciones">
                 <div>
                     <label>
                        <input type="radio" name="opc" value="mañana">
                             <span>mañana</span>
                    </label>
                 </div>
 
                 <div>
                     <label>
                             <input type="radio" name="opc" value="tarde">
                             <span>tarde</span>
                         </label>
                 </div>
 
                 <div>
                     <label>
                             <input type="radio" name="opc" value="noche">
                             <span>noche</span>
                         </label>
                 </div>
             </div>
         </div>

         <div class="entrada">
             <label>Entrada tipo area grande de texto (300++ catacteres)</label>
             <input type="checkbox" name="codiciones" value="aceptado"><label >Acepto terminos</label>
         </div>

         <div class="entrada">
            <label>Entrada tipo caja de verificacion</label>
            <input type="checkbox" name="codiciones" value="aceptado"><label >Acepto terminos</label>
        </div>

         <div class="boton">
         <input type="submit" value="Enviar" onclick="enviar()">
         </div>

        </form>
     </div>

            <li><a href="busqueda.html">Busqueda</a></li>
        </ul>
    </div>
</body>
</html>
